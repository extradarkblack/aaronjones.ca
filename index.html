<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Unmute</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }
        video {
            width: 100%;
            display: block;
        }
        .unmute-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
        .unmute-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Video (autoplay + muted to comply with browser policies) -->
        <video id="myVideo" autoplay muted loop>
            <source src="your-video.mp4" type="video/mp4">
            Your browser doesn't support HTML5 video.
        </video>
        
        <!-- Unmute Button -->
        <button id="unmuteBtn" class="unmute-btn">üîá Unmute</button>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const unmuteBtn = document.getElementById('unmuteBtn');

        // Toggle mute/unmute
        unmuteBtn.addEventListener('click', () => {
            video.muted = !video.muted;
            unmuteBtn.textContent = video.muted ? 'üîá Unmute' : 'üîä Mute';
        });

        // Try to autoplay (some browsers may still block this)
        video.play().catch(error => {
            console.log("Autoplay blocked:", error);
            unmuteBtn.textContent = '‚è∏ Click to Play';
        });
    </script>
</body>
</html>
